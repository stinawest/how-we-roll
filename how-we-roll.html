<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- tore tester -->
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HowWeRoll prototype</title>
    <!-- Med denne filen ønsker vi å bevise at vi kan samle inn data ... -->
    <style>
      /* Her kan stil defineres (vi skal bruke Cascading Style Sheets) */
      button {
        color: rgb(0, 0, 0);
        width: 100px;
        height: 40px;
        background-color: white;
        border-width: 3px;
        border-color: steelblue;
        font-size: 15px;
        font-family: Arial, Helvetica, sans-serif;
        padding: 5px;
        margin: 5px;
        height: min-content;
        border-radius: 5px;
        margin-bottom: 20px;
        cursor: pointer;
      }

      * {
        font-family: Montserrat, sans-serif;
      }

      body {
        background-color: blueviolet;
        justify-content: center;
        flex-direction: column;
        position: relative;
        align-items: center;
        min-height: 50vh;
        text-align: center;
      }

      .venstre {
        position: absolute;
        left: 880px;
      }

      .høyre {
        position: absolute;
        right: 880px;
      }

      h1 {
        font-size: 50px;
      }

      p {
        margin-top: 20px;
      }

      .slider {
        background: white;
        width: 30vh;
        appearance: none;
        align-items: center;
        left: 643px;
        position: absolute;
      }

      .slider:focus {
        outline: none;
      }

      .slider::-webkit-slider-thumb {
        appearance: none;
        border: rgb(82, 151, 255);
        height: 15px;
        width: 15px;
        border-radius: 50%;
        background: royalblue;
        cursor: pointer;
        margin-top: -3px;
      }

      .slider::-webkit-slider-runnable-track {
        width: 100%;
        height: 9px;
        cursor: pointer;
        box-shadow: rgb(0, 0, 0);
        background: skyblue;
        border-radius: 5px;
        border: slateblue;
      }

      .slider:focus::-webkit-slider-runnable-track {
        background: rgb(85, 162, 224);
      }

      a {
        font-size: 20px;
        color: rgb(59, 137, 255);
        margin: 5px;
        position: relative;
      }

      a:hover {
        color: hotpink;
        text-decoration: none;
      }

      #navn {
        position: absolute;
        left: 665px;
      }

        position: absolute;
        left: 665px;
      }

      .navn {

  <body>
    <!-- Her skrives alt innhold, som man ønsker å "tegne" på skjermen. -->
    <!-- Issue se https://html.spec.whatwg.org/multipage/forms.html#introduction-4 -->

    <nav>
      <a href="https://stinawest.github.io/how-we-roll/">Home</a>
      <a href="#">See report</a>
    </nav>

    <h1>How we roll</h1>

    <br />

      <br />
      <br />

      </div>
      <br />
      <br />
      <div>
        <label class="venstre" for="bors"> Gi meg backstory</label>
        <input type="range" class="slider" id="bors" name="bors" value="50" />
        <label class="høyre" for="bors"> Gå rett på sak</label>
      </div>
      <br />
      <br />
      <div>
        <label class="venstre" for="sorg"> Snakke om det </label>
        <input type="range" class="slider" id="sorg" name="sorg" value="50" />
        <label class="høyre" for="sorg"> Gå videre </label>
      </div>
      <br />
      <br />
      <div>

      <br />
      <div>

      <br />
      <div>

      <br />
      <div>

      <br />

      <br />
      <br />

      <button type="submit">Lagre</button>
    </form>

    <div class="results">
      <h2>Form Data</h2>
      <pre></pre>
    </div>

    <script>
      // Example POST method implementation using fetch:
      async function postData(url = "", data = {}) {
        // Default options are marked with *
        const response = await fetch(url, {
          method: "POST", // *GET, POST, PUT, DELETE, etc.
          mode: "cors", // no-cors, *cors, same-origin
          cache: "no-cache", // *default, no-cache, reload, force-cache,only-if-cached
          credentials: "same-origin", // include, *same-origin, omit
          headers: {
            "Content-Type": "application/json",
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          redirect: "follow", // manual, *follow, error
          referrerPolicy: "no-referrer", // no-referrer,*no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
          body: JSON.stringify(data), // body data type must match"Content-Type"header
        });
        return response.json(); // parses JSON response into native JavaScriptobjects
      }

      function handleSubmit(event) {
        event.preventDefault();
        const data = new FormData(event.target);
        const formJSON = Object.fromEntries(data.entries());
        const results = document.querySelector(".results pre");
        postData("https://bacit.info/", formJSON).then((data) => {
          results.innerText = JSON.stringify(data, null, 2);
        });
      }
      const form = document.querySelector("form");
      form.addEventListener("submit", handleSubmit);
    </script>

    <br />
  </body>
